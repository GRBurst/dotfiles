
icons_format = "{icon}"

[theme]
name = "plain"
# theme = "slick"

[theme.overrides]
separator = ""

[icons]
name = "awesome5"
[icons.overrides]
net_up = ""
net_down = ""
# net_up = "↑"
# net_down = "↓"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0
format = "{icon}{free}"

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_total_used_percents}"

[[block]]
block = "cpu"
interval = 1
format = "{utilization}"

