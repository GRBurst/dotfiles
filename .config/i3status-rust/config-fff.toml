[[block]]
block = "nvidia_gpu"
label = ""
show_utilization = false
show_memory = true
show_temperature = false
interval = 1

[[block]]
block = "sound"
format = " {volume}"

[[block]]
block = "sound"
device_kind = "source"
format = " {volume}"

[[block]]
block = "net"
device = "eno1"
format = " {speed_up}⇅{speed_down}"
